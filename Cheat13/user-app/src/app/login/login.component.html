<div class="form-container">
  <h2>Login</h2>
  <div class="form-group">
    <input
      [(ngModel)]="user.email"
      type="email"
      placeholder="Email"
      class="form-input"
      required
    />
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="user.password"
      type="password"
      placeholder="Password"
      class="form-input"
      required
    />
  </div>
  <button (click)="login()" class="btn">Login</button>
  <p>Don't have an account? <a routerLink="/register">Register</a></p>
</div>
