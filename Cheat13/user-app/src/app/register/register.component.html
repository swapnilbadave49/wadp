<div class="form-container">
  <h2>Register</h2>
  <div class="form-group">
    <input
      [(ngModel)]="user.name"
      placeholder="Name"
      class="form-input"
      required
    />
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="user.email"
      type="email"
      placeholder="Email"
      class="form-input"
      required
    />
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="user.password"
      type="password"
      placeholder="Password"
      class="form-input"
      required
    />
  </div>
  <button (click)="register()" class="btn">Register</button>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
