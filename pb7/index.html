<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Mockup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#">facebook</a>
    <div class="ms-auto d-flex align-items-center header-login">
      <form class="d-flex">
        <div class="me-2">
          <input type="text" class="form-control" placeholder="Email">
        </div>
        <div class="me-2">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-light btn-sm me-2">Login</button>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Keep me logged in</label>
        </div>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container form-section">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6">
        <h4 class="mb-3">Facebook is useless without friends.<br>Make More Friends.</h4>
        <img src="https://i.imgur.com/SoO0Nbl.png" alt="Facebook connect" class="img-fluid">
      </div>

      <!-- Right Column -->
      <div class="col-md-6">
        <div class="form-container shadow">
          <h3>Create an Account</h3>
          <p>It's free and always will be.</p>
          <form>
            <div class="row mb-2">
              <div class="col">
                <input type="text" class="form-control" placeholder="Firstname">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Lastname">
              </div>
            </div>
            <input type="email" class="form-control mb-2" placeholder="Email">
            <input type="email" class="form-control mb-2" placeholder="Re-enter email">
            <input type="password" class="form-control mb-2" placeholder="Password">
            <input type="text" class="form-control mb-2" placeholder="dd/mm/yyyy">
            <div class="mb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <p class="small">By clicking create an account, you agree to our Terms.</p>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn signup-btn ">Signup</button>
            </div>
            
          </form>
          <div class="mt-2">
            <a href="#">Create a page for you.</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
