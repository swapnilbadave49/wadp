<div class="todo-container">
  <h2>To-Do List</h2>
  <div class="input-group">
    <input [(ngModel)]="newTask" placeholder="Add a task" class="task-input" />
    <button (click)="addTask()" class="add-btn">Add</button>
  </div>
  <ul class="task-list">
    <li *ngFor="let task of tasks; let 
    i = index" class="task-item">
      <span *ngIf="!task.isEditing" class="task-text">{{ task.text }}</span>
      <input
        *ngIf="task.isEditing"
        [(ngModel)]="task.text"
        class="edit-input"
      />
      <div class="task-actions">
        <button (click)="editTask(i)" class="edit-btn">
          {{ task.isEditing ? "Save" : "Edit" }}
        </button>
        <button (click)="deleteTask(i)" class="delete-btn">Delete</button>
      </div>
    </li>
  </ul>
</div>
