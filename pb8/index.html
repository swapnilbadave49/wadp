<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center">Event Registration Form</h2>
    <form class="needs-validation" novalidate>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required />
        <label for="name">Full Name</label>
        <div class="invalid-feedback">Name is required.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
        <label for="email">Email address</label>
        <div class="invalid-feedback">Valid email required.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="organization" placeholder="Organization" />
        <label for="organization">Organization (Optional)</label>
      </div>

      <div class="mb-3">
        <label for="event" class="form-label">
          Select Event <span data-bs-toggle="tooltip" title="Choose the event you wish to attend.">(?)</span>
        </label>
        <select class="form-select" id="event" required>
          <option value="">Choose...</option>
          <option>Tech Talk</option>
          <option>Hackathon</option>
          <option>Workshop</option>
        </select>
        <div class="invalid-feedback">Please select an event.</div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required />
        <label class="form-check-label" for="terms"> I agree to the terms and conditions </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
