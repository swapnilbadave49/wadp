<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center mb-4">Event Registration Form</h2>

      <form class="needs-validation" novalidate>
        <!-- Name -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Full Name"
            required
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="Enter your full name"
          />
          <label for="name">Full Name</label>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="We'll never share your email with anyone else"
          />
          <label for="email">Email address</label>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Phone -->
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="1234567890"
            pattern="[0-9]{10}"
            required
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="Enter a 10-digit phone number"
          />
          <label for="phone">Phone Number</label>
          <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
        </div>

        <!-- Event Selection -->
        <div class="form-floating mb-3">
          <select
            class="form-select"
            id="event"
            required
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="Select the event you want to register for"
          >
            <option value="" disabled selected>Select an event</option>
            <option value="coding">Coding Competition</option>
            <option value="workshop">Web Dev Workshop</option>
            <option value="seminar">AI Seminar</option>
          </select>
          <label for="event">Select Event</label>
          <div class="invalid-feedback">Please choose an event.</div>
        </div>

        <!-- Submit -->
        <button class="btn btn-primary w-100" type="submit">Register</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script>
      // Tooltip initialization
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );

      // Form validation
      (() => {
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            'submit',
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
