<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#">facebook</a>
    <div class="ms-auto d-flex align-items-center header-login">
      <form class="d-flex">
        <div class="me-2">
          <input type="text" class="form-control" placeholder="Email">
        </div>
        <div class="me-2">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-light btn-sm me-2">Login</button>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Keep me logged in</label>
        </div>
      </form>
    </div>
  </nav>
  <div class="container form-section">
    <div class="row">
        <div class="col-md-6">
            <h4>Facebook is useless without friends.<br>Make more Friends</h4>
             <img src="Facebook.jpg" alt="Facebook ka photo" class="img-fluid"> 
        </div>
        <div class="col-md-6">
            <div class="form-container shadow">
             <h4>Create an account for free</h4>
             <p>it will and always be.</p>
             <div class="row mb-2">
                <div class="col">
                    <input type="text" placeholder="firstname" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="lastname" class="form-control">
                </div>
             </div>
             <input type="text" placeholder="Email" class="form-control mb-2">
             <input type="text" placeholder="Re-enter Email" class="form-control mb-2">
             <input type="password" placeholder="Password" class="form-control mb-2">
             <input type="text" placeholder="dd//mm//yy" class="form-control mb-2">
             <div class="mb-2">
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="male" value="male" class="form-check-input">
                    <label for="male" class="form-check-label shadow">Male</label >
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="female" value="female" class="form-check-input" >
                    <label for="female" class="form-check-label shadow">Female</label>
                </div>
             </div>
             <p class="small">By clicking create an account, you agree to our Terms.</p>
             <button class="btn btn-success w-100">Signup</button>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
